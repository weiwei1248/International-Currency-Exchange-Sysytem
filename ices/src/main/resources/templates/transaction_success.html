<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmation</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<style>
  .my-navbar {
    background:black !important;
  }
</style>
<body>
  <header>
    <nav class="navbar navbar-fixed-top my-navbar" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a th:href="@{/index}" class="navbar-brand"><span class="blue">I</span>CES</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/index}">Home</a></li>
                        <li><a th:href="@{/transaction}">Account</a></li>
                    </ul>
                </div>
            </div>
        </nav>
  </header>
  <div class="container">
      <div class="main">
        <img src="img/confirm.png" />
        <h1>Thank You!</h1>
        <hr/>
        <div class="col-sm-12">
            <h6>Transaction Details</h6>
            <p>Source Account: <span th:text="${transaction.sourceAccount}"></span></p>
            <p>Destination Account: <span th:text="${transaction.destinationAccount}"></span></p>
            <p>Exchange Rate: <span th:text="${transaction.exchangeRate}"></span></p>
            <p>Amount Exchanged: <span th:text="${transaction.sourceAmount}"></span></p>
            <p>Amount Received: <span th:text="${transaction.destinationAmount}"></span></p>
        </div>

        <h4>Your transaction was completed successfully. We'll send you a confirmation email.</h4>
        <div class="btn-transfer">
          <a th:href="@{/transaction}"><button class="btn btn-lg" style="margin-bottom:5em !important;">Back to Account management</button></a>
        </div>
      </div>
   </div>

    <div id="footer"></div>

  <script th:src="@{http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js}"></script>
  <script th:src="@{/js/navigation.js}"></script>
  <script th:src="@{/js/pageContainer.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
